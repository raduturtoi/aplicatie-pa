 <ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inregistrare</ion-title>
    <ion-button *ngIf="registerStep==0" slot="start" routerLink="/login">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button> 
    <ion-button *ngIf="registerStep==1" slot="start" (click)="registerStep = 0">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="registerStep==0">
  <form [formGroup]="registerForm">

  <ion-item>
    <ion-label position="stacked">Nume</ion-label>
    <ion-input type="text" placeholder="Nume" formControlName="lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Prenume</ion-label>
    <ion-input type="text" placeholder="Prenume" formControlName="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data  nasterii</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [min]="minimDate"  [max]="maximDate"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Parola</ion-label>
    <ion-input type="password" placeholder="Parola" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Confirma parola</ion-label>
    <ion-input type="password" placeholder="Confirma Parola" formControlName="confirmPassword"></ion-input>
  </ion-item>


  <ion-button expand="block" (click)="register()">Inregistrare</ion-button>
  <hr>
  <div class="error-message" 
        *ngIf="registerForm.hasError('passwordNotMatch') && 
               (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
      Parola si Parola de confirmare nu se potrivesc!
    </div>
</form>

</ion-content>

<ion-content padding *ngIf="registerStep==1">
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="stacked">Cod invitatie</ion-label>
      <ion-input type="text" placeholder="cod secret" formControlName="inviteCode"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="activate()">Finalizare</ion-button>

</form>


</ion-content>
