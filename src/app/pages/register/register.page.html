<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inregistrare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Parola</ion-label>
    <ion-input type="password" placeholder="" [(ngModel)]="user.pw"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Confirma parola</ion-label>
    <ion-input type="password" placeholder="" [(ngModel)]="user.pw"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="register()">Inregistrare</ion-button>

</ion-content>
