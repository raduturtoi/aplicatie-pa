<ion-header>
  <ion-toolbar class="nav-bar">
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" (click)="signOut()">
      <ion-icon name="log-out"></ion-icon>
    </ion-button>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="card center" *ngIf=profile>
    <div class="card-body">
      <ion-img src="assets/logo.png"></ion-img>
      <br />
      <ion-item>
        <h5>{{ profile.firstName }}</h5>
        <h5>{{ profile.lastName }}</h5>
      </ion-item>
      <ion-item>
        <h5>{{ profile.birthDate | date:'medium'}}</h5>
      </ion-item>
      <ion-item>
        <h5>{{ profile.belt}}</h5>
      </ion-item>
    </div>
  </div>
</ion-content>

<app-menu></app-menu>
